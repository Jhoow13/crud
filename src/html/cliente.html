<div class="container"><div class="row"><div class="col-md-12"><span>Clientes Cadastrados</span> <button ng-click="novoCadastro()" class="btn btn-success pull-right">Cadastrar Novo Cliente</button></div></div><div class="row row-spacing"><div class="col-md-12"><div class="table-responsive"><table class="table table-bordered table-condensed"><tr><th>Id</th><th>Nome</th><th>E-mail</th><th>Endereço</th><th>Bairro</th><th>Cidade</th><th>Estado</th><th>Telefone</th><th>Ações</th></tr><tr ng-repeat="cliente in clientes"><td ng-bind="cliente.id"></td><td ng-bind="cliente.nome"></td><td ng-bind="cliente.email"></td><td ng-bind="cliente.endereco"></td><td ng-bind="cliente.bairro"></td><td ng-bind="cliente.cidade"></td><td ng-bind="cliente.estado"></td><td ng-bind="cliente.telefone"></td><td><span ng-click="editarCadastro(cliente.id)"><img class="icons" src="./app/assets/icons/pen.svg" alt="Ícone de caneta para editar"></span><span ng-click="modalStatus(cliente.id, cliente.nome)"><img class="icons" src="./app/assets/icons/trash.svg" alt="Ícone de lixo para excluir"></span></td></tr></table></div></div></div></div><div id="modalDelete" class="modal-delete"><div class="modal-delete-content text-center"><p>Deseja deletar <span ng-bind="objCliente.nome"></span> ?</p><button class="btn btn-danger" ng-click="objCliente.deletar()">Deletar</button> <button class="btn btn-default" ng-click="modalStatus()">Não</button></div></div>
