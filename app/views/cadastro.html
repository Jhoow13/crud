<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>{{titulo}} cadastro</p>
    </div>
  </div>
  <div class="row row-spacing">
    <div class="col-md-12">
        <div class="row">
          <form class="col-md-6" ng-submit="salvar()" novalidate name="cadastroCliente">
            <div class="form-group" ng-class="{ 'has-error': cadastroCliente.nome.$touched && cadastroCliente.nome.$invalid }">
              <input type="text" id="nome" name="nome" ng-model="cliente.nome" class="form-control" required autocomplete="off">
              <label class="form-control-placeholder" for="nome">Nome</label>
              <div ng-messages="cadastroCliente.nome.$error" ng-if='cadastroCliente.nome.$dirty'>
                <span ng-message="required" class="error-message">Campo obrigat√≥rio</span>
              </div>
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" ng-model="cliente.email" class="form-control" required>
              <label class="form-control-placeholder" for="email">Email</label>
            </div>
            <div class="form-group">
              <input type="text" id="endereco" name="endereco" ng-model="cliente.endereco" class="form-control" required>
              <label class="form-control-placeholder" for="endereco">Endereco</label>
            </div>
            <div class="form-group">
              <input type="text" id="bairro" name="bairro" ng-model="cliente.bairro" class="form-control" required>
              <label class="form-control-placeholder" for="bairro">Bairro</label>
            </div>
            <div class="form-group">
              <input type="text" id="cidade" name="cidade" ng-model="cliente.cidade" class="form-control" required>
              <label class="form-control-placeholder" for="cidade">Cidade</label>
            </div>
            <div class="form-group">
                <input type="text" id="estado" name="estado" ng-model="cliente.estado" class="form-control" required>
                <label class="form-control-placeholder" for="estado">Estado</label>
              </div>
              <div class="form-group">
                <input type="tel" id="telefone" name="telefone" ng-model="cliente.telefone" class="form-control" required ui-br-phone-number-mask>
                <label class="form-control-placeholder" for="telefone">Telefone</label>
              </div>
              <div>
                <button ng-click="voltar()" class="btn btn-default">Voltar</button>
                <button class="btn btn-default btn-success pull-right" type="submit">Salvar Cliente</button>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
